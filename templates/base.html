<!DOCTYPE html>
<html lang="en">

<!-- header -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>


<!-- body -->
<body>
    <div style="width:400px; margin-top:50px;" class="ui container">
        <h1 class="ui center aligned header">AI Chat</h1>

        <!-- text field & button  -->
        <!-- // <form> has <input> field to submit it
                to "/add" endpoint when <button> pressed  -->
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <input type="text" name="title" placeholder="Enter your message..."><br>
            </div>
            <button class="ui blue button" id="button" type="submit">Send</button>
        </form>

        <!-- draw horizontal line -->
        <hr>

        <!-- load DB samples -->
        {% for todo in todo_list[::-1] %}   
        <div class="ui segment">
            <!-- print 'title' field -->
            <p class="ui big header" style="text-align:center;">{{ todo.title }}</p>

            <!-- Button (hyperlink) 'delete' endpoint -->
            <div style="text-align:right;">
                <a class="ui mini gray button" href="/delete/{{ todo.id }}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
